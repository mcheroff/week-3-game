<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Psychic Game</title>
	<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
</head>
<body>
<h1>Psychic Game</h1>
<div id="game">

</div>
<script type="text/javascript">

var options = ['a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z'];


document.onkeyup = function(event) {

	
	var userGuess = String.fromCharCode(event.keyCode).toLowerCase();
	var computerGuess = options[Math.floor(Math.random()*options.length)];

	if ((userGuess == 'a')|| (userGuess == 'b')|| (userGuess == 'c')|| (userGuess == 'd')|| (userGuess == 'e')|| (userGuess == 'f') || (userGuess == 'g') || (userGuess == 'h') || (userGuess == 'i')|| (userGuess == 'j') || (userGuess == 'k') || (userGuess == 'l') || (userGuess == 'm') || (userGuess == 'n') || (userGuess == 'o') || (userGuess == 'p') || (userGuess == 'q') || (userGuess == 'x') || (userGuess == 'y') || (userGuess == 'z') || (userGuess == 'r') || (userGuess == 's') || (userGuess == 't') || (userGuess == 'u') || (userGuess == 'v') || (userGuess == 'w')){

		document.querySelector('#game').innerHTML = 'User: ' + 
			userGuess + '. Computer: ' + computerGuess;

	}


	
	

}




</script>
</body>
</html>
